  <form method="post">
    <input type="hidden" name="action" value="add_chat" />
    Name:
    <input type="text" name="name" />
    <input type="submit" value="Create new chat" />
  </form>
  <h2>Chats</h2>
  <ul>
    {% for chat in chats %}
      <li><a href="/chat/{{chat.key}}">{{chat.title}}</a></li>
    {% endfor %}
  </ul>
