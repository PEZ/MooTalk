  <form method="post">
    Nick:
    <input type="text" name="nick" />
    <br />
    Address:
    <input type="text" name="address" />
    <br />
    <input type="submit" value="Create new user" />
  </form>
  <h2>A selected few</h2>
  <table>
  	<tr>
        <th>Avatar</th><th>Nick name</th><th>E-mail</th><th>Member of</th>
	</tr>
    {% for user in users %}
      <tr>
      	<td><img src="{{user.avatar}}" alt="gravatar" /></td>
        <td>{{user.nickname}}</td>
        <td>{{user.address}}</td>
		<td>
		    <ul>
			{% for chat in user.chats %}
		    <li>{{chat.title}}</li>
			{% endfor %}
			</ul>
		<td>
          <form method="post">
            <input type="hidden" name="key" value="{{user.key}}" />
            <input type="submit" value="X" />
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
